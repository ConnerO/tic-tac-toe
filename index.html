	<body>
		<header>
		    <div class="row">
			     <div class="col-xs-12"><p>Tic Tac Toe Mo Fo</p></div>
			</div>
		</header>
	<!-- TIC TAC TOE GAME SECTION BELOW -->
		<div class="container topcontainerborder">
		    <div class="row">
			     <div class="col-xs-4 button a" id="buttontext"></div>
			     <div class="col-xs-4 button b" id="buttontext"></div>
			     <div class="col-xs-4 button c" id="buttontext"></div>

		    <div class="row">

		    </div>
		    <div class="row">

		    </div>
		</div>

<!-- MIDDLE BUTTONS -->
		<div class="container">
		    <div class="row">
			     <div class="col-xs-4 reset middlebuttons">
			     	<button type="button"><b>Game</b></button>
			     </div>

			     <div class="col-xs-4 special middlebuttons">
			     	<button type="button">Special</button>
			     </div>

			     <div class="col-xs-4 resetscore middlebuttons">
			     	<button type="button"><b>Score</b></button>
			     </div>
			</div>
		</div>

<!-- SCOREBOARD -->
		<div class="container bottomcontainerborder">
		    <div class="row">
			     <div class="col-xs-4 scoreboard scoreX1"></div>
			     <div class="col-xs-4 scoreboard scoreX2"></div>
			     <div class="col-xs-4 scoreboard scoreX3"></div>
			</div>
		    <div class="row">
			     <div class="col-xs-4 scoreboard scoreTie1"></div>
			     <div class="col-xs-4 scoreboard scoreTie2"></div>
			     <div class="col-xs-4 scoreboard scoreTie3"></div>
		    </div>
		    <div class="row">
			     <div class="col-xs-4 scoreboard scoreO1"></div>
			     <div class="col-xs-4 scoreboard scoreO2"></div>
			     <div class="col-xs-4 scoreboard scoreO3"></div>
		    </div>
		</div>
