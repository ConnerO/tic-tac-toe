<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tic Tac Toe Mo Fo</title>
		<link rel="stylesheet" type="text/css" href="normalize.css">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap.min.css">
	<!-- Optional theme -->
		<link rel="stylesheet" href="bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<!-- 	// <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
<!-- 		// <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->	
		<script src="jquery-2.1.4.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
		    <div class="row">
			     <div class="col-xs-12"><p>Tic Tac Toe Mo Fo</p></div>
			</div>
		</header>
	<!-- TIC TAC TOE GAME SECTION BELOW -->
		<div class="container topcontainerborder">
		    <div class="row">
			     <div class="col-xs-4 button a"></div>
			     <div class="col-xs-4 button b"></div>
			     <div class="col-xs-4 button c"></div>
			</div>
		    <div class="row">
			     <div class="col-xs-4 button d"></div>
			     <div class="col-xs-4 button e"></div>
			     <div class="col-xs-4 button f"></div>
		    </div>
		    <div class="row">
			     <div class="col-xs-4 button g"></div>
			     <div class="col-xs-4 button h"></div>
			     <div class="col-xs-4 button i"></div>
		    </div>
		</div>

<!-- MIDDLE BUTTONS -->
		<div class="container">
		    <div class="row">
			     <div class="col-xs-4 reset middlebuttons">
			     	<button type="button">Reset <b>Game</b></button>
			     </div>

			     <div class="col-xs-4 special middlebuttons">
			     	<button type="button">Special Stuff</button>
			     </div>

			     <div class="col-xs-4 resetscore middlebuttons">
			     	<button type="button">Reset <b>Score</b></button>
			     </div>
			</div>
		</div>

<!-- SCOREBOARD -->
		<div class="container bottomcontainerborder">
		    <div class="row">
			     <div class="col-xs-4 scoreboard scoreX1"></div>
			     <div class="col-xs-4 scoreboard scoreX2"></div>
			     <div class="col-xs-4 scoreboard scoreX3"></div>
			</div>
		    <div class="row">
			     <div class="col-xs-4 scoreboard scoreTie1"></div>
			     <div class="col-xs-4 scoreboard scoreTie2"></div>
			     <div class="col-xs-4 scoreboard scoreTie3"></div>
		    </div>
		    <div class="row">
			     <div class="col-xs-4 scoreboard scoreO1"></div>
			     <div class="col-xs-4 scoreboard scoreO2"></div>
			     <div class="col-xs-4 scoreboard scoreO3"></div>
		    </div>
		</div>

	<!-- CREATE VARIABLES THAT SAY PLAYER ONE IS X AND PLAYER TWO IS O -->

	<!-- MAKE A FUNCTION THAT ALTERNATES PLAYERS EVERY TIME ONE OF THE GAME DIVS IS CLICKED -->
		<!-- MAKE A FUNCTION TH -->

		<script src="main.js"></script>
		<footer>
		    <div class="row">
			     <div class="col-xs-12"><p>Fo Mo Toe Tac Tic</p></div>
			</div>
		</footer>
	</body>
</html>
